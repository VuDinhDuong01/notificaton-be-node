
version: '3.9'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: '123456'
      POSTGRES_USER: 'postgres'
    ports:
       - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - connect-db
volumes:
  pgdata:
networks:
  connect-db:
    driver: bridge